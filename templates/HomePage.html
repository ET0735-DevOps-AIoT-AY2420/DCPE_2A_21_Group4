    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<body>
    <div class="menu-bar">
        <div class="menu-items">
            <a href="HomePage.html" class="menu-item active" id="home" onclick="activeTab(this)">Home</a> 
            <a href="BorrowedBooks.html" class="menu-item" id="borrowedBooks" onclick="activeTab(this)">Borrowed Books</a>

    <script>
        // Store User ID in sessionStorage
        const userId = "{{ user_id }}";

        if (userId && userId !== "None") {
            sessionStorage.setItem("userId", userId);
            console.log("User ID stored:", sessionStorage.getItem("userId"));
        } else {
            console.log("User is not logged in.");
        }
    </script>
