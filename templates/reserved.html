<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserved Books</title>
    <link rel="stylesheet" href="/static/css/reservedStyle.css">
    <script>
        async function fetchReservedBooks() {
            const userId = 1; // Replace with dynamic user ID
            const response = await fetch(`/api/get_reserved_books?user_id=${userId}`);
            const data = await response.json();
            
            const bookList = document.getElementById("reservedBooks");
            bookList.innerHTML = "";
            
            if (data.error) {
                bookList.innerHTML = `<p>${data.error}</p>`;
                return;
            }
            
            data.books.forEach(book => {
                const bookItem = document.createElement("li");
                bookItem.innerHTML = `${book.title} - ${book.author} <button onclick="cancelReservation(${book.bookId})">Cancel</button>`;
                bookList.appendChild(bookItem);
            });
        }
        
        async function cancelReservation(bookId) {
            const userId = 1; // Replace with dynamic user ID
            const response = await fetch("/api/cancel_reservation", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId, book_id: bookId })
            });
            const data = await response.json();
            alert(data.message);
            fetchReservedBooks();
        }
        
        window.onload = fetchReservedBooks;
    </script>
</head>
<body>
    <h1>Your Reserved Books</h1>
    <ul id="reservedBooks"></ul>
</body>
</html>
