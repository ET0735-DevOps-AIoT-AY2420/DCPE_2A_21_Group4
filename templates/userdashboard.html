<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/static/css/userdashboard.css">
    <script>
        async function fetchFineAmount() {
            const userId = 1; // Replace with dynamic user ID
            const response = await fetch(`/api/get_fine?user_id=${userId}`);
            const data = await response.json();
            document.getElementById("fineAmount").innerText = `$${data.fine}`;
        }

        async function payFine() {
            const userId = 1; // Replace with dynamic user ID
            const amount = parseFloat(prompt("Enter amount to pay:"));
            if (isNaN(amount) || amount <= 0) {
                alert("Invalid amount.");
                return;
            }
            
            const response = await fetch("/api/pay", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId, amount })
            });
            const data = await response.json();
            alert(data.message);
            fetchFineAmount();
        }

        window.onload = fetchFineAmount;
    </script>
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    <p>Your Outstanding Fine: <span id="fineAmount">$0.00</span></p>
    <button onclick="payFine()">Pay Fine</button>
</body>
</html>
