<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Reservation</title>

    <!--css files-->
    <link href="/static/css/branchStyle.css" type="text/css" rel="stylesheet">


     <!-- font-family (Poppins) -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

   <!--logo design-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

   <script src="/static/js/branch.js" defer></script>


</head>
<body>
    <div class="dropdown-container">
        <div class="dropdown">
            <button id="branch-select" class="dropdown-button">
                <span id="selected-branch">Choose Branch</span>
                <span class="dropdown-icon">&#9662;</span>
            </button>
            <ul class="dropdown-list">
                <li class="dropdown-item">Branch 1</li>
                <li class="dropdown-item">Branch 2</li>
                <li class="dropdown-item">Branch 3</li>
                <li class="dropdown-item">Branch 4</li>
            </ul>
            
        </div>      
    <button id="ok-button" class="ok-button">OK</button>

</div>
     <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <h3 class="reminder"></h3>
            <div class="popup-buttons">
                <button class="popup-button continue">Continue</button>
                <button class="popup-button reserve">Reserve</button>
            </div>
        </div>
    </div>

</body>
</html>
