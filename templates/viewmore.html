<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>

    <link rel="stylesheet" href="/static/css/vmstyle.css" type="text/css">
    <link rel="stylesheet" href="/static/css/menuBarStyle.css" type="text/css">

    <!-- Font-family (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script src="/static/js/menuBar.js" defer></script>
    <script src="/static/js/vmscript.js" defer></script> <!-- Updated to work with Flask -->
</head>
<body>

    <div id="branch-id-container" data-branch-id="{{ branch_id }}"></div>
    
    <div class="menu-bar">
        <div class="menu-items">
            <a href="{{ url_for('homepage') }}" class="menu-item active" id="home" onclick="activeTab(this)">Home</a> 
            <a href="{{ url_for('borrowed_books') }}" class="menu-item" id="borrowedBooks" onclick="activeTab(this)">Borrowed Books</a>
            <a href="{{ url_for('userdashboard') }}" class="menu-item" id="userDashboard" onclick="activeTab(this)">User Dashboard</a>         
        </div>
        
        <div class="menu-icons">
            <a href="#" class="icon noti"> <i class="fa fa-bell-o"></i></a>
            <a href="#" class="icon favorite"> <i class="fa fa-heart-o"></i></a>
        </div>
    </div>

    <nav>
        <div class="search-box">
            <span class="search-icon"><i class="fas fa-search"></i></span>
            <input type="text" id="search" placeholder="Search Books by Title, Author, or Genre">
        </div>
    </nav>

    <div id="book-container">
        <div id="book-list"></div>
    </div>    
</body>
</html>
